<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f8f8;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }

        .email-header {
            text-align: center;
            padding: 20px 0;
        }

        .email-body {
            padding: 20px 0;
            text-align: center;
            color: #333333;
        }

        .email-footer {
            text-align: center;
            padding: 20px 0;
            color: #888888;
            font-size: 12px;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        strong {
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>ServiXpress</h1>
        </div>
        <div class="email-body">
            
            <p>Aquí está tu código de restablecimiento de contraseña:</p> <h3> <strong>{codigo}</strong></h3>
            <p>Gracias,</p>
            <p>El equipo de ServiXpress</p>
        </div>
        <div class="email-footer">
            <p>Este es un correo electrónico automático, por favor no respondas a este mensaje.</p>
        </div>
    </div>
</body>
</html>
